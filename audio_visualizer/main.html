<!DOCTYPE html>
<html>
<head>
	<title> </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="css/normalize.min.css">
</head>
<body>
<div class="flex-container">
  <div class="left">

    <div class="left_play">
      <button id="playButton" type="button" class="btn btn-primary"><h1>&#9658; Play</h1></button> 
    </div>

    <div class="left_find">
      <div>
        <input id="trackUrlSearch" type="url" placeholder="URL of SoundCloud track" /> 
        <button id="findButton" class="btn btn-default">Find</button>
      </div>

      <div>
        <button id="oscilloscopeButton" type="button" class="btn btn-default">Mode1</button>
        <button id="frequencyBarsButton" type="button" class="btn btn-default">Mode2</button>
      </div>
    </div>

    <div class="left_time">
      <span id="currentTime">00:00:00</span>
      <span id="totalTime">00:00:00</span>
      <input id="slider" type="range" value="0"/>
    </div>
  </div>
  <div class="right">
    <div class="name">
      <span id="artistName"></span><br/>
      <span id="trackName"></span><br/>
    </div>
    <div>
        <a id="artistUrl">
          <img id="artistAvatar" />
        </a>
    </div>
    <div>
        <a id="trackUrl">
          <img id="trackArt" />
        </a>
    </div>
  </div>
  <div class="canvas" >
  <canvas id="theCanvas" width="1200" height="300" title="Press Play!" display="none"></canvas>
  </div>
</div>

		
		<script src="http://connect.soundcloud.com/sdk.js""></script>
    <script src="js1/jquery-3.1.0.min.js" type="text/javascript"></script>
    <script src="js1/interact.js" type="text/javascript"></script>
    
    

    
</body>
</html>
